<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Confirmado 游눘</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p, label, select, button, a {
      font-size: 1.2rem;
      color: #444;
      margin: 10px 0;
    }

    select, button {
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    button:hover {
      background-color: #c2255c;
      transform: scale(1.05);
    }

    a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p, label, select, button, a {
        font-size: 1rem;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Date confirmado! 游땘</h1>
    <p>Te vejo mais tarde 仇벒잺</p>

    <p><strong>Local:</strong> 
      <a href="https://maps.apple.com/place?address=Rua%20C%C3%A2ndido%20Mariano,%20Centro%20Norte,%20Cuiab%C3%A1%20MT,%2078005-150,%20Brazil&coordinate=-15.593760,-56.099420&name=R.%20C%C3%A2ndido%20Mariano,%20764%20Cuiab%C3%A1,%20Brazil&map=explore" 
         target="_blank">
        Olga - Rua C칙ndido Mariano, 764, Cuiab치 游늸
      </a>
    </p>

    <label for="horario"><strong>Escolha o hor치rio:</strong></label>
    <select id="horario">
      <option value="18h">18:00</option>
      <option value="19h" selected>19:00</option>
      <option value="20h">20:00</option>
      <option value="21h">21:00</option>
    </select>

    <br><br>
    <button onclick="confirmarHorario()">Confirmar hor치rio</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti animation
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());

    function confirmarHorario() {
      const horario = document.getElementById('horario').value;
      alert('Encontro confirmado para ' + horario + '! 游눏');
      
      // More confetti celebration
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>

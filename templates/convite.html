<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial üíå</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #e0ffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .btn-group {
      position: relative;
      min-height: 100px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #sim-btn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    #nao-btn {
      background-color: #f44336;
      color: white;
      position: absolute;
      box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voc√™ aceita ir a um date comigo? üíñ</h1>
    
    <div class="btn-group">
      <button id="sim-btn" onclick="window.location.href='/confirmado'">Sim üòç</button>
      <button id="nao-btn" onmouseover="fugir()" onclick="fugir()">N√£o üôà</button>
    </div>
  </div>

  <script>
    function fugir() {
      const btn = document.getElementById('nao-btn');
      const container = document.querySelector('.btn-group');
      const containerRect = container.getBoundingClientRect();
      
      // Calcula posi√ß√£o aleat√≥ria dentro do container dos bot√µes
      const maxX = containerRect.width - btn.offsetWidth;
      const maxY = containerRect.height - btn.offsetHeight;
      
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
      
      // Efeito de clique
      btn.style.transform = 'scale(0.9)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 100);
    }
    
    // Posiciona o bot√£o "N√£o" aleatoriamente ao carregar
    window.onload = fugir;
  </script>
</body>
</html>

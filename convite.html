<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial ðŸ’Œ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #e0ffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .btn-group {
      position: relative;
      min-height: 100px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #sim-btn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    #sim-btn:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }

    #nao-btn {
      background-color: #f44336;
      color: white;
      position: absolute;
      box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
    }

    #nao-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
